<ion-header>
  <ion-navbar>
    <ion-title>
      Bill
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ul>
		<li *ngFor="let item of items">
			<div class="label">{{item.label}}</div>
			<div class="count-price">x{{item.count}} - {{item.price | currency:"EUR":true}}</div>
		</li>
	</ul>
	<div class="total-box">
		Total =
		<div class="total">
			{{total | currency:"EUR":true}}
		</div>
	</div>
</ion-content>
