<ion-header>
  <ion-navbar>
    <ion-title>Bill - Table <span *ngIf="selectedTable">{{selectedTable.id}}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ul *ngIf="selectedTable">
      <li *ngFor="let item of selectedTable.items">
        {{item.id}}, {{item.label}}, {{item.price}} EUR
      </li>
    </ul>

    <button (click)="releaseTable()">Approve payment and release table</button>
    
  </div>
</ion-content>
